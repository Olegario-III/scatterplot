<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Scatterplot Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    #title {
      font-size: 24px;
      margin: 20px 0;
    }

    svg {
      background-color: white;
      margin: auto;
      display: block;
    }

    .dot {
      stroke: #333;
      stroke-width: 1px;
    }

    .legend {
      font-size: 14px;
    }

    #tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>

  <h1 id="title">Doping in Professional Bicycle Racing</h1>

  <svg width="900" height="600"></svg>

  <div id="tooltip"></div>

  <script>
    const svg = d3.select("svg");
    const width = +svg.attr("width");
    const height = +svg.attr("height");
    const padding = 60;

    const tooltip = d3.select("#tooltip");

    d3.json("https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/cyclist-data.json")
      .then(data => {
        // Parse time into Date objects
        const parseTime = d3.timeParse("%M:%S");
        data.forEach(d => {
          d.TimeParsed = parseTime(d.Time);
          d.YearParsed = new Date(d.Year, 0);
        });

        // Define scales
        const xScale = d3.scaleTime()
          .domain(d3.extent(data, d => d.YearParsed))
          .range([padding, width - padding]);

        const yScale = d3.scaleTime()
          .domain(d3.extent(data, d => d.TimeParsed))
          .range([padding, height - padding]);

        // Define axes
        const xAxis = d3.axisBottom(xScale)
          .tickFormat(d3.timeFormat("%Y"));

        const yAxis = d3.axisLeft(yScale)
          .tickFormat(d3.timeFormat("%M:%S"));

        // Append x-axis
        svg.append("g")
          .attr("id", "x-axis")
          .attr("transform", `translate(0, ${height - padding})`)
          .call(xAxis);

        // Append y-axis
        svg.append("g")
          .attr("id", "y-axis")
          .attr("transform", `translate(${padding}, 0)`)
          .call(yAxis);

        // Plot data points
        svg.selectAll(".dot")
          .data(data)
          .enter()
          .append("circle")
          .attr("class", "dot")
          .attr("cx", d => xScale(d.YearParsed))
          .attr("cy", d => yScale(d.TimeParsed))
          .attr("r", 6)
          .attr("data-xvalue", d => d.YearParsed.toISOString())
          .attr("data-yvalue", d => d.TimeParsed.toISOString())
          .attr("fill", d => d.Doping ? "red" : "green")
          .on("mouseover", (event, d) => {
            tooltip.transition()
              .duration(200)
              .style("opacity", 0.9);
            tooltip.html(
              `<strong>${d.Name}</strong><br/>
              Nationality: ${d.Nationality}<br/>
              Year: ${d.Year}<br/>
              Time: ${d.Time}<br/>
              ${d.Doping ? `<br/>${d.Doping}` : ""}`
            )
              .attr("data-year", d.Year)
              .style("left", (event.pageX + 10) + "px")
              .style("top", (event.pageY - 28) + "px");
          })
          .on("mouseout", () => {
            tooltip.transition()
              .duration(500)
              .style("opacity", 0);
          });

        // Add legend
        const legend = svg.append("g")
          .attr("id", "legend")
          .attr("transform", `translate(${width - padding * 2}, ${padding})`);

        const legendData = [
          { color: "red", text: "Riders with doping allegations" },
          { color: "green", text: "No doping allegations" }
        ];

        legend.selectAll("rect")
          .data(legendData)
          .enter()
          .append("rect")
          .attr("x", 0)
          .attr("y", (d, i) => i * 25)
          .attr("width", 20)
          .attr("height", 20)
          .attr("fill", d => d.color);

        legend.selectAll("text")
          .data(legendData)
          .enter()
          .append("text")
          .attr("x", 30)
          .attr("y", (d, i) => i * 25 + 15)
          .text(d => d.text)
          .attr("class", "legend");
      })
      .catch(error => {
        console.error("Error loading the data:", error);
      });
  </script>

</body>
</html>
